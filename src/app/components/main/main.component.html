<div class="main">
    <div class="header">
        <div>
            <button class="btn" routerLink="/create">create</button>
            
            <select 
 
            (input)="inpSelect($event)" 
            >
                <option selected="selected">all</option>
                <option *ngFor="let category of categories">{{ category.title }}</option>
                <option>DELETE CATEGORY</option>
            </select>
        </div>
    </div>    <!-- class="header" -->
    <br>
    Количество на странице
    <select (input)="qwant($event)">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option selected>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
    </select>
    <br>
    <button (click)="decreese()"> << </button>
    <button (click)="increese()"> >> </button>
    <hr>
    {{ qwantity }}
    <hr>
    <div class="list">
        <div class="container" *ngFor="let todo of todos; index as i">
            <div class="box-1">{{i+1}}.<a [routerLink]="['/single-todo', todo._id]"> {{ todo.title }}</a></div>
            <div class="box-2">
                <div class="icon1"><a [routerLink]="['/update', todo._id]"><i class="fas fa-edit edit-icon" ></i></a></div>
                <div class="icon2">
                    <a href="" 
                    onclick="event.preventDefault()"
                    (click)="delete(todo._id)"
                    ><i class="fas fa-trash-alt trash-icon" ></i></a></div>
            </div>
        </div>
    </div>
</div>
