

<div class="main">
    
    <form [formGroup]="form" (ngSubmit)="updateTodo()">
      <div class="form-group">
        <label for="exampleInputPassword1">title</label>
        <input type="text" class="form-control"  formControlName="title">
      </div>

      <div class="form-group">
          <label for="exampleFormControlSelect1">category</label>
          <select class="form-control" formControlName="category">
              <option selected="selected" ></option>
              <option *ngFor="let category of categories">{{ category.title }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">description</label>
          <textarea class="form-control" formControlName="description" rows="7"></textarea>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">completed</label>
          <input formControlName="completed" type="checkbox" >
        </div>

        
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <a routerLink="/"><img src="/assets/Sign-Back-icon.png"></a>
 
</div>
